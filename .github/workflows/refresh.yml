name: Refresh DC 311 Snow metrics

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  # add this later once you're ready for automatic refresh
   schedule:
     - cron: "*/5 * * * *"

permissions:
  contents: write

concurrency:
  group: refresh-data
  cancel-in-progress: true

jobs:
  refresh:
    # Prevent an infinite loop when the bot pushes generated data
    if: github.event_name != 'push' || github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy requests shapely tzdata

      - name: Run script
        run: |
          python scripts/refresh.py

      - name: Commit generated data (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add docs/data

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Update dashboard data"
          git push